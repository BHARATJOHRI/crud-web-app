<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<body>

	<div align="center">
		<h1>Employee List</h1>
		<a th:href = "@{/showNewEmployeeForm}">Add Employee</a>
		<table border="10">
			<thead>
				<tr>
					<th>Employee Code</th>
					<th>Employee Name</th>
					<th>Location</th>
					<th>Email</th>
					<th>Date Of Birth</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="employee:${listEmployees}">
					<td th:text=${employee.employeeCode}></td>
					<td th:text=${employee.employeeName}></td>
					<td th:text=${employee.location}></td>
					<td th:text=${employee.email}></td>
					<td th:text=${employee.dateOfBirth}></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}">Edit</a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}">Delete</a></td>
				</tr>

			</tbody>

		</table>
	</div>

</body>
</html>

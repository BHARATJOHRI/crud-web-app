<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<body>
	<div>
		<h1>Employee Management System</h1>
		<hr>
		<h2>Edit Employee</h2>
		
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
		<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{employeeCode}">
		<input type="text" th:field="*{employeeName}">
		<input type="text" th:field="*{location}">
		<input type="text" th:field="*{email}">
		<input type="text" th:field="*{dateOfBirth}">
		
		<button type="submit">Save Edit</button>
		
		</form>
	</div>
</body>
</html>
